{{#partial "content" }}<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>아이디</th><th>이메일</th> <th>이름</th> <th>회원 가입일</th>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                <tr>
                    <th scope="row">{{@id}}</th><td>{{email}}</td><td>{{name}}</td><td>{{formattedCreatedDate}}</td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{/partial}}
{{>include/base}}
