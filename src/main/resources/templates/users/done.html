{{#partial "content" }}<div class="container">
    {{#if update}}
    <h1>사용자 정보가 수정되었습니다.</h1>
    {{else}}
    <h1>회원 가입이 완료되었습니다.</h1>
    {{/if}}
    <p>이름: {{user.name}}</p>
    <p>이메일: {{user.email}}</p>
    <p>아이디: {{user.id}}</p>

    <p><a href="/" class="btn btn-success" role="button">홈으로</a></p>
</div>
{{/partial}}
{{>include/base}}
