{{#block "header"}}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Honux QnA 2020</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Honux QnA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/users/">Members<span class="sr-only"></span></a>
            </li>
        </ul>
        <ul class="navbar-nav">
            {{#session-user}}
            <li class="nav-item active">
                <a class="nav-link" href="/users/{{id}}/updateForm">개인정보 수정</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/users/logout">로그아웃</a>
            </li>
            {{/session-user}}
            {{^session-user}}
            <li class="nav-item active">
                <a class="nav-link" href="/users/loginForm">로그인</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/users/form">회원가입</a>
            </li>
            {{/session-user}}
        </ul>

    </div>
</nav>
{{/block}}

{{#block "content"}}
{{/block}}

{{#block "footer" }}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/spring-qna-2020.js"></script>
</body>
</html>
{{/block}}
