{{#partial "content"}}
<div class="container">
    {{#question}}
    <div class="col-md-10 col-md-offset-1">
        <h1 class="border-bottom">{{title}}</h1>
        <p> 질문 {{id}}번 작성자: {{author.name}}</p>
        <p>작성일: {{formattedCreateDate}}</p>
        <div id="content" class="border-bottom" style="margin-bottom: 2rem">{{{contentsForRead}}}</div>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <a class="btn btn-primary btn-sm" href="/">돌아가기</a>
        {{#own}}
        <a class="btn btn-warning btn-sm" href="/questions/{{id}}/updateForm">수정</a>
        <div style="display:inline-block">
        <form action="/questions/{{id}}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-danger btn-sm">삭제</button>
        </form>
        </div>
        {{/own}}
    </div>
    <div id="answers">
        {{#each answers}}
        <div class="col-md-9 col-md-offset-2">
            <p>{{authorName}} {{formattedCreateDate}}</p>
            <p class="border-bottom" style="margin-bottom: 2rem">{{{contentsForRead}}}</p>
        </div>
        {{/each}}
    </div>
    {{/question}}
    <div class="col-md-9 col-md-offset-2">
        <form id="answer-form" action="/api/questions/{{id}}/answers" method="post">
            <div class="form-group">
                <label for="answer-textarea">댓글달기</label>
                <textarea id="answer-textarea" wrap="" class="form-control" name="answer" rows="5" placeholder="댓글을 달아 주세요."></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-sm">입력</button>
        </form>
    </div>
</div>

<template id="new-answer">
<div class="col-md-9 col-md-offset-2">
    <p>{0} {1}</p>
    <p class="border-bottom" style="margin-bottom: 2rem">{2}</p>
</div>
</template>
{{/partial}}
{{>include/base}}
